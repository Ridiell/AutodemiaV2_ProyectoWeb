<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${curso.nombre}">Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 th:text="${curso.nombre}"></h1>
    <p th:text="${curso.descripcion}"></p>

    <h3>Contenido del curso por semanas</h3>

    <ul class="nav nav-tabs mt-3" role="tablist">
        <li class="nav-item" th:each="semana, iterStat : ${semanas}">
            <a class="nav-link" 
               th:classappend="${iterStat.index == 0} ? ' active'" 
               th:href="'#semana' + ${semana.numero}" 
               data-bs-toggle="tab"
               role="tab"
               th:text="'Semana ' + ${semana.numero}"></a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3">
        <div class="tab-pane fade" 
             th:each="semana, iterStat : ${semanas}"
             th:id="'semana' + ${semana.numero}"
             th:classappend="${iterStat.index == 0} ? ' show active'" 
             role="tabpanel">

            <h4 th:text="${semana.titulo}"></h4>
            <p th:text="${semana.contenido}">Contenido</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
