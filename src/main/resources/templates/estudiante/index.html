<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-5">

<h1 class="mb-4">Cursos Disponibles</h1>

<div th:if="${param.error}">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Ya estás inscrito en este curso.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
</div>

<!-- Cursos disponibles -->
<div th:if="${cursos.isEmpty()}">
    <p>No hay cursos disponibles actualmente.</p>
</div>

<div th:unless="${cursos.isEmpty()}">
    <div class="row">
        <div class="col-md-6 mb-3" th:each="curso : ${cursos}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${curso.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${curso.descripcion}">Descripción</p>
                    <form th:action="@{/estudiante/inscribirse/{id}(id=${curso.id})}" method="post">
                        <button type="submit" class="btn btn-primary">Inscribirme</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mis cursos inscritos -->
<h2 class="mt-5 mb-4">Mis Cursos Inscritos</h2>

<div th:if="${misCursos.isEmpty()}">
    <p>No estás inscrito en ningún curso actualmente.</p>
</div>

<div th:unless="${misCursos.isEmpty()}">
    <div class="row">
        <div class="col-md-6 mb-3" th:each="cursoEstudiante : ${misCursos}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cursoEstudiante.curso.nombre}">Nombre del curso</h5>
                    <p class="card-text" th:text="${cursoEstudiante.curso.descripcion}">Descripción del curso</p>
                    <a th:href="@{/estudiante/curso/{id}(id=${cursoEstudiante.curso.id})}" class="btn btn-success">Ver Curso</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
