<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Profesor - Autodemia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Autodemia Admin</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center fw-bold mb-4">Registrar nuevo profesor</h2>

    <form th:action="@{/admin/profesores}" th:object="${user}" method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar</button>
    </form>
</div>

</body>
</html>
